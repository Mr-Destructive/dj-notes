{% extends 'base.html' %}
{% block content %}

<a href="{% url 'notes:create_note' %}"><button>Create Notes</button></a>
<ul>
    {% for note in notes %}
    <li>
        <h2><a href="{% url 'notes:noteview' note.id %}">{{ note.name }}</a></h2>
        <a href="{% url 'notes:update_note' note.id %}">Edit</a>
        <a href="{% url 'notes:delete_note' note.id %}">Delete</a>

    </li>
    {% endfor %}
</ul>
{% endblock %}
